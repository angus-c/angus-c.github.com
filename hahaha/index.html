<html>

  <!-- Start NovelRank Sales Rank Widget -->
  <script src="http://www.novelrank.com/embed.php?asin=1593275854"
  type="text/javascript" ></script>

  <script>
  var last, rank;
  setInterval(reload, 1000*60);
  function reload() {
    location.reload;
    rank = document.querySelector('p.nr_salesrank').textContent;
    if(rank != last) {
      document.title = rank;
      last = rank;
    }
  }
  </script>
</html>
